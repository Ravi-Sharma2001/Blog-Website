{% load static %}


<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<title>Post</title>
<link rel="stylesheet" href="{% static 'styles.css' %}"> 
</head>
<body>
    <header class="wrapper">
        <h1><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}"></a></h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="/accounts/logout/" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    <li><a href="/Post/create/" class="highlight">New Post</a></li>
                {% else %}
                    <li><a href="/accounts/login/">Login</a></li>
                    <li><a href="/accounts/signup/">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div>
        {% block content %}
         {% endblock %}
    </div>
    
</body>
</html>
